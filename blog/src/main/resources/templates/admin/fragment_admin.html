<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:replace="${title}">Yu's</title>
   	<link rel="shortcut icon" type="icon" href="https://github.com/yushi12138/resourcesOL/blob/master/icons/icon_yu_black.png?raw=true">

    <link rel="stylesheet" href="../../static/css/myStyleSheet.css" th:href="@{/css/myStyleSheet.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
    <!-- !!!!!!!----------------jquery always above semantic ui js file-----------------!!!!!!!!!!!1 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.js"></script>
    <!-- ----------editor-markdown------------ -->
    <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
</head>
<body>
    <!-- -------------following bar----------------- -->
    <div th:fragment="followingMenu" class="my-following-header" id="menu">
            <div class="ui container">
                <div class="ui secondary pointing menu stackable" style="border-bottom: none;">
                    <a class="item" style="padding:0 !important;">
                        <img src="https://github.com/yushi12138/resourcesOL/blob/master/icons/icon_yu_black.png?raw=true" alt="" class="my-header-icon" style="width: 56px !important;">
                        <div class="item my-mobile-shown center aligned" id="my-following-header-js-mobile-show">
                            MENU<i class="ui angle down icon"></i>
                        </div>
                    </a>
                    <a th:href="@{/}" href="" class="item my-following-header-item my-following-header-js-click-show my-mobile-hidden" >
                    Home
                    </a>
                    <a th:href="@{/admin/management}" href="" class="item my-following-header-item my-following-header-js-click-show my-mobile-hidden" >
                    Management
                    </a>
                    <a th:href="@{/admin/editor}" href="" class="item my-following-header-item my-following-header-js-click-show my-mobile-hidden">
                    Editor
                    </a>
                    <a th:href="@{/admin/aboutMe}" href="" class="item my-following-header-item my-following-header-js-click-show my-mobile-hidden" >
                    About Me
                    </a>
                    <a class="item right my-following-header-js-click-show my-mobile-hidden" style="padding: 1px 1px !important;">
                        <div class="ui simple pointing dropdown item" style="padding: 1px 100px !important;">
                            <img class="my-header-avatar" th:href="@{${session.user.avatar}}"src="https://github.com/yushi12138/resourcesOL/blob/master/images/avatar/squirrel.jpg?raw=true">
                            <div class="menu">
                                <span href="" class="item" th:text="${session.user.getNickname()}"></span>
                                <a href="" class="item" th:text="${session.user.getEmail()}"></a>
                                <a href="" class="item" th:href="@{/admin/logout}">Log Out</a>
                            </div>
                        </div>
                    </a>
                </div>
        </div>

    </div>
    

    <!-------------------------------- main page ------------------------------->
    <div class="my-page">
    <!-- nav bar -->
        <div th:fragment="topMenu(n)" class="my-header-image" th:attr="style='background-image: url(/images/cloud4.jpg);'">
            <div class="ui container">
                
                <div class="ui secondary pointing menu stackable">

                    <a class="item" style="padding:0 !important;">
                        <img src="https://github.com/yushi12138/resourcesOL/blob/master/icons/icon_yu.png?raw=true" alt="" class="my-header-icon">
                    </a>
                    <a th:href="@{/}" href="" class="item my-header-item my-mobile-hidden" th:classappend="${n==1} ? 'my-header-active' ">
                        Home
                    </a>
                    <a th:href="@{/admin/management}" href="" class="item my-header-item my-mobile-hidden" th:classappend="${n==2} ? 'my-header-active' ">
                        Management
                    </a>
                    <a th:href="@{/admin/editor}" href="" class="item my-header-item my-mobile-hidden" th:classappend="${n==3} ? 'my-header-active' ">
                        Editor
                    </a>
                    <a th:href="@{/admin/aboutMe}" href="" class="item my-header-item my-mobile-hidden" th:classappend="${n==4} ? 'my-header-active' ">
                        About Me
                    </a>
                    <a class="item right my-header-item my-mobile-hidden">
                        <div class="ui transparent icon input">
                            <input type="text" placeholder="Search...">
                            <i class="search icon"></i>
                        </div>
                    </a>
                    <!-- <i class="ui bars icon my-mobile-shown"></i> -->
                    <div class="ui compact menu left my-mobile-menu-shown my-background" >
                            <div class="ui simple dropdown item">
                              <i class="bars icon"></i>
                              <div class="left menu">
                                <a th:href="@{/}" href="" class="item">Home</a>
                                <a th:href="@{/admin/management}" href="" class="item">Management</a>
                                <a th:href="@{/admin/editor}" href="" class="item">Editor</a>
                                <a th:href="@{/admin}" href="" class="item">About Me</a>
                              </div>
                            </div>
                    </div>

                </div>


            </div>
            
            <h1 style="color: white; font-size: 50px; position: absolute; top:300px; width:100%;text-align:center;" th:text=" |Welcome ~ ${session.user.getNickname()}~|">Welcome Home ~</h1>

        </div>
    <!-- content -->

        <div class="my-content-bg" style="background-image: url(https://github.com/yushi12138/resourcesOL/blob/master/images/texture/texture-white-black.jpeg?raw=true) !important;">
            <br>
            <br>
 
            <div class="ui container">
         
         	        <!-- ------------menu--------------- -->
                    <div th:fragment="subMenu(n)"class="ui top attached tabular menu">
        
                                <a th:href="@{/admin/blogs}" href="" class="item" th:classappend="${n==1} ? 'active' ">Blogs</a>
                                <a th:href="@{/admin/tags}" href="" class="item" th:classappend="${n==2} ? 'active' ">Tags</a>
                                <a th:href="@{/admin/editor}" href="" class="item" th:classappend="${n==3} ? 'active' ">Editor</a>
                                
                    </div>
        


            
        
 
        </div>
    </div>


  <footer th:fragment="footer" class="ui inverted vertical segment my-footer">
        <div class="ui center aligned container">
          <div class="ui grid inverted divided stackable">
            <div class="three wide column">
                <div class="ui link list my-padding-updown-small">
                        <img src="https://github.com/yushi12138/resourcesOL/blob/master/icons/icon_yu.png?raw=true" class="ui circular centered image" alt="" style="width: 120px">
                </div>
            </div>
            <div class="six wide column">
              <h4 class="ui inverted header my-padding-updown-small">New</h4>
              <div class="ui inverted link list">
                <a href="" class="item"> Story</a>
                <a href="" class="item"> Story</a>
                <a href="" class="item"> Story</a>
              </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header my-padding-updown-small">Contact</h4>
                <div class="ui inverted link list my-padding-updown-small">
                    <a href="" class="item my-contact-icon"><i class="mail icon large centered"></i></a>
                    <a href="" class="item my-contact-icon"><i class="github icon large "></i></a>
                    <a href="" class="item my-contact-icon"><i class="linkedin icon large"></i></a>
                    <a href="" class="item my-contact-icon"><i class="twitter icon large"></i></a>
                    <a href="" class="item my-contact-icon"><i class="facebook icon large"></i></a>
                    <a href="" class="item my-contact-icon"><i class="wechat icon large"></i></a>
                </div>
            </div>
          </div>
    
          <div class="ui inverted section divider"></div>   
          <p>Copyright...</p>
        </div>
    </footer>
    
    

<!--/*/ <th:block th:fragment="script"> /*/-->

    <script type="text/javascript">
        // --------------scroll-down------------------
        $(document).ready(function(){
                
            $(window).scroll(function(){                          
                if ($(this).scrollTop() > 450) {
                    $('#menu').fadeIn(500);
                } else {
                    $('#menu').fadeOut(500);
                }
            });
            $('.link.example .dropdown')
            .dropdown({
                action: 'hide'
            });
            
        });
        // ------------ sidebar-click----------------
        $('#sidebar-dropdown-posts')
            .click(function(){
                $('.my-sidebar-item-posts').toggle();
        });
        $('#sidebar-dropdown-tags')
            .click(function(){
                $('.my-sidebar-item-tags').toggle();
        });

        //------------mobile-following-menu-------------------
        $('#my-following-header-js-mobile-show')
            .click(function(){
                $('.my-following-header-js-click-show').toggleClass("my-mobile-hidden");
        });
        //-------------mobile-header-----------------
        $('#my-header-js-mobile-show')
            .click(function(){
                $('.my-header-js-click-show').toggleClass("my-mobile-hidden");
        });
        // -------------dropdown-------------------
        $('.ui.dropdown').dropdown(
            {on:'hover'}
        );
        //-------------change the content in page--------------                 

        $('#my-js-menu-one')
            .click(function(){
                $('#my-js-menu-one').addClass("active");

                if ($('#my-js-menu-two').hasClass("active"))
                    $('#my-js-menu-two').removeClass("active");
                if ($('#my-js-menu-three').hasClass("active"))
                    $('#my-js-menu-three').removeClass("active");

                $('#my-js-content-one').css("display","block");
                $('#my-js-content-two').css("display","none");
                $('#my-js-content-three').css("display","none");
        });

        
        $('#my-js-menu-two')
            .click(function(){
                $('#my-js-menu-two').addClass("active");

                if ($('#my-js-menu-one').hasClass("active"))
                    $('#my-js-menu-one').removeClass("active");
                if ($('#my-js-menu-three').hasClass("active"))
                    $('#my-js-menu-three').removeClass("active");

                $('#my-js-content-one').css("display","none");
                $('#my-js-content-two').css("display","block");
                $('#my-js-content-three').css("display","none");


        });
        $('#my-js-menu-three')
            .click(function(){
                $('#my-js-menu-three').addClass("active");
                
                if ($('#my-js-menu-one').hasClass("active"))
                    $('#my-js-menu-one').removeClass("active");
                if ($('#my-js-menu-two').hasClass("active"))
                    $('#my-js-menu-two').removeClass("active");

                $('#my-js-content-one').css("display","none");
                $('#my-js-content-two').css("display","none");
                $('#my-js-content-three').css("display","block");

        });
        // -------------input-validation-------------
        $('.ui.form').form({
            fields:{
                title:{
                    identifier:'title',
                    rules:[{
                        type:'empty',
                        prompt:'please input the title'
                    }]
                },
                editor:{
                    identifier:'editor',
                    rules:[{
                        type:'empty',
                        prompt:'please input the content'
                    }]
                },
                indexImage:{
                    identifier:'indexImage',
                    rules:[{
                        type:'empty',
                        prompt:'please input href of index image'
                    }]
                },
                editor:{
                    identifier:'content',
                    rules:[{
                        type:'empty',
                        prompt:'please input the content'
                    }]
                },

            }
        });
        // <!-- ------------markdown-editor-js------------- -->

        $(document).ready(function(){
            
            // use setTimeout(fuction(),3000) to slow down the markdown editor loading, 
            // and avoiding jump to the cursor
            var testEditor;
            $(setTimeout(function() {
                testEditor = editormd("md-content", {
                    width   : "100%",
                    height  : 640,
                    syncScrolling : "single",
                    path    : "../../static/lib/editormd/lib/"
                });
            }, 2500));
        });


    </script>
    
    <script>
    // <!-- ------------following bar scroll up------------- -->

        var prevScrollpos = window.pageYOffset;
        window.onscroll = function() {
        var currentScrollPos = window.pageYOffset;
            if (prevScrollpos > currentScrollPos) {
            document.getElementById("menu").style.top = "0";
            } else {
            document.getElementById("menu").style.top = "-65px";
            }
            prevScrollpos = currentScrollPos;
        }
    </script>
    
    <script>
    //-----------------------login-----------------------
      $(document)
          .ready(function() {
          $('.ui.form')
              .form({
                  fields: {
                      title:{
                  identifier:'title',
                  rules:[{
                      type:'empty',
                      prompt:'please input the title'
                  }]
                  },
                  email: {
                  identifier  : 'email',
                  rules: [
                      {
                      type   : 'empty',
                      prompt : 'Please enter your e-mail'
                      }
                      // ,{
                      // type   : 'email',
                      // prompt : 'Please enter a valid e-mail'
                      // }
                  ]
                  },
                  password: {
                  identifier  : 'password',
                  rules: [
                      {
                      type   : 'empty',
                      prompt : 'Please enter your password'
                      }
                      // ,{
                      // type   : 'length[6]',
                      // prompt : 'Your password must be at least 6 characters'
                      // }
                  ]}
              }
          });
      });


    </script>
    
<!--/*/ </th:block> /*/-->
</body>
</html>
